<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
    </tr>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="*{#temporals.format(board.boardCreateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>

<button onclick="writeReq()">글작성</button>
<button onclick="pagingReq()">페이징목록</button>
</body>
<script>

function writeReq(){ // --- const saveReq = () => {} 와 동일
    location.href = "/board/write";
}

function pagingReq(){
    location.href = "/board/paging";
}

<!--const wirteReq = () => {-->
<!--    location.href = "/board/write";-->
<!--}-->

</script>
</html>
